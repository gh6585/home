plugins {
    id 'java'
    id 'eclipse-wtp'
    id 'war'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}

// ������Ʈ���� ����� ���̺귯�� ����
// => ���̺귯�� ������ mvnrepository.com���� �˻��Ͽ� �����´�.
dependencies {
   // Servlet API ���̺귯��
    providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'
    
    // JSTL ���� ���̺귯��
    compile group: 'javax.servlet', name: 'jstl', version: '1.2'
    
    // Spring WebMVC ���̺귯��
    compile group: 'org.springframework', name: 'spring-webmvc', version: '5.1.1.RELEASE'
    
    // Spring IoC �����̳� ���� ���̺귯��
    // => Spring WebMVC�� �߰��ϸ� context ���̺귯���� �ڵ����� �߰��ȴ�. 
    //compile group: 'org.springframework', name: 'spring-context', version: '5.1.1.RELEASE'
    
    
    // mariadb jdbc driver 
    compile group: 'org.mariadb.jdbc', name: 'mariadb-java-client', version: '2.3.0'
    
    // mybatis ���̺귯��
    compile group: 'org.mybatis', name: 'mybatis', version: '3.4.6'
    
    // mybatis spring ���� ���̺귯��
    compile group: 'org.mybatis', name: 'mybatis-spring', version: '1.3.2'
    
    // mybatis-spring ���̺귯���� �������ִ� ������ ���̺귯��
    compile group: 'org.springframework', name: 'spring-jdbc', version: '5.1.1.RELEASE'

    // Apache Common DBCP ���̺귯��
    compile group: 'commons-dbcp', name: 'commons-dbcp', version: '1.4'
    
    //json
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
    
    // 카카로 로그인
    
    compile 'com.google.guava:guava:23.0'
    testCompile 'junit:junit:4.12'
}

